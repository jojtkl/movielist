{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row mx-auto">
        {% for i in movie_list %}
             <div class="col-12 col-sm-12 col-md-4  col-lg-4">
                <div class="card text-center col-12 col-sm-12 col-md-4  col-lg-4" style="max-width: 18rem;">
  <img class="card-img-top my_image" src="{{i.img.url}}" alt="Card image cap" style="min-height:20rem" style="min-width:10rem" style="background-color: #00AA9E; " >
                     <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.disc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
             </div>
        {% endfor %}
    </div>
</div>






{% endblock %}
